<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    let count = 0;
    while (count<20){
        if (i%2!=0){
            document.write(i+ ' ');
            count ++;
        }
        i++;
    }
</script>
</body>
</html>
