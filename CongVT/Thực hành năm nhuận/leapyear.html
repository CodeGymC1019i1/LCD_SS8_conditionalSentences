<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    var year = parseFloat(prompt('Input year'));
    var isLeapYear = false;
    if (year%4==0) {
        if (year%100==0) {
            if (year%400==0) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }
    if (isLeapYear==true) {
        alert(year+ " is leap year!");
    }
    else {
        alert(year+ " is not a leap year!");
    }
</script>
</body>
</html>
