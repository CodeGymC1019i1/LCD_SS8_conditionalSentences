<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử ba ngôi bài 2</title>
</head>
<body>
    <script>
        let login = prompt("Đăng nhập")
        let message = (login === 'Employee') ?
            'Hello' :
            (login === 'Director') ?
                'Greetings' :
                (login === '') ?
                    'No login' :
                    '';
        alert(message);

    </script>
</body>
</html>
