<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex 1</title>
</head>
<body>

    <script>
        let a = parseInt(prompt("Mời nhập a = "));
        let b = parseInt(prompt('Mời nhập b = '));
        let c = a%b;
        if (c === 0)
            alert(a + " chia hết cho " + b);
        else
            alert(a + ' không chia hết cho ' +b );
    </script>

</body>
</html>
