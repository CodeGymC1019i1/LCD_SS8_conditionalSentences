<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex4</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('mời nhập số nguyên thứ 1'));
        let b = parseInt(prompt('mời nhập số nguyên thứ 2'));
        let c = parseInt(prompt('mời nhập số nguyên thứ 3'));
        if (a > b && a>c ) {
                alert(a+ " là số lớn nhất");
        }
        else if(b>c)
            alert(b+' la số lớn nhất');
        else
            alert(c+ ' là số lớn nhất');

    </script>
</body>
</html>
