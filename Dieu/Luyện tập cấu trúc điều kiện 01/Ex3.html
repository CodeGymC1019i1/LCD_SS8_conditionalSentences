<!DOCTYPE html>

<body>
    <script>
        let a = parseInt(prompt('mời nhập số nguyên bất kỳ'));
        if (a > 0)
            alert(a + ' lớn hơn 0');
        else if (a < 0)
            alert(a + ' nhỏ hơn 0');
        else
            alert('a = '+a);
    </script>
</body>
