<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
    Nhập tháng <input type="text" value="" id="month">
    <p>
        <input type="button" value="Hiển thị ngày theo tháng" onclick="showDate()">
    </p>
    <script>
        function showDate() {
            let month = document.getElementById("month").value;
            let days=0;
            switch (month) {
                case "1":
                case "3":
                case "5":
                case "7":
                case "8":
                case "10":
                case "12":
                    days="31";
                    break;
                case "2":
                    days = "28/29";
                    break;
                case "4":
                case "6":
                case "9":
                case "11":
                    days="30";
                    break;
                default:
                    days = "ko x/đ";
            }

            document.getElementById("days").innerHTML = "tháng này " + days.toString() + " ngày";
        }
    </script>
    <div id="days"></div>
</body>
</html>
