<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra n số nguyên tố đầu tiên</title>
    <script src="prime.js"></script>
</head>
<body>
    <script>
        let numbers = parseInt(prompt("Nhập số nguyên tố cần in  "));
        let count = 0;
        let N = 2;
        document.write("Các số nguyên tố là:  ");
        while (count < numbers) {

            if (checkPrime(N)) {
                    document.write(N + "  ");
                    count++;
            }
            N++;

        }
    </script>
</body>
</html>
