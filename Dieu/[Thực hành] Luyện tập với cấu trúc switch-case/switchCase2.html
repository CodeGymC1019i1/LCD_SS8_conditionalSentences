<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let value = prompt('Type a number', 0);
        // if (value > 0) {
        //     alert(1);
        // } else if (value < 0) {
        //     alert(-1);
        // } else {
        //     alert(0);
        // }
        let result ;
        if (value > 0) {
            result = 1;
        }
        if (value < 0) {
            result = -1;
        }
        if (value === 0) {
            result = 0;
        }
        switch (result) {
            case 1:
                alert(1);
                break;
            case -1:
                alert(-1);
                break;
            default:
                alert(0);
        }
    </script>
</body>
