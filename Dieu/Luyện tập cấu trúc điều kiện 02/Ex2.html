<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ mét sang feet</title>
</head>
<body>
    <script>
        let met = parseFloat(prompt("Mời nhập số mét cần chuyển "));
        let feet = met * 3.2808;
        alert('KQ: '+feet+ ' feet');
    </script>
</body>
</html>
