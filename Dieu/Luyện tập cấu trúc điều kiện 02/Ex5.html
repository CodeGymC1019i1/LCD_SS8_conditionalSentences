<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích tam gia vuông</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Mời nhập độ dài cạnh kề a của hình tam giác vuông ( đơn vị m) "));
        let b = parseFloat(prompt("Mời nhập độ dài cạnh kề b của hình tam giác vuông ( đơn vị m) "));
        let s =  a*b/2;
        if (s > 0)
            alert("Diện tích hình chữ tam giác vuông là "+s+' m2');
        else
            alert("Có lỗi mời nhập lại ");

    </script>
</body>
</html>
