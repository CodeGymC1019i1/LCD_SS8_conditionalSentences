<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính thuế thu nhập cá nhân.</title>
</head>
<body>
    <script>
        let salary = parseFloat(prompt("Mời nhập lương tháng ( đơn vị triệu) : "));
        let taxableIncome = salary - 9 ;
        let tax;
        if (taxableIncome <= 0)
            tax = 0;
        else if ( salary < 5)
            tax = taxableIncome * 0.05;
        else if ( salary < 15)
            tax = taxableIncome * 0.1;
        else if ( salary < 27)
            tax = taxableIncome * 0.15;
        else if ( salary < 41)
            tax = taxableIncome * 0.20;
        else if ( salary < 61)
            tax = taxableIncome * 0.25;
        else if ( salary < 89)
            tax = taxableIncome * 0.30;
        else
            tax = taxableIncome * 0.35;

        alert('Bạn cần đóng thuế là ' +tax +' triệu đ');
    </script>
</body>
</html>
