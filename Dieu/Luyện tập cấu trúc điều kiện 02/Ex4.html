<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt('Mời nhập cạnh a hình chữ nhật (đơn vị m)'));
        let b = parseFloat(prompt('Mời nhập cạnh b hình chữ nhật (đơn vị m)'));
        let s = a*b;
        if (s > 0)
            alert("Diện tích hình chữ nhật là "+s+' m2');
        else
            alert("Có lỗi mời nhập lại ");

    </script>
</body>
</html>
