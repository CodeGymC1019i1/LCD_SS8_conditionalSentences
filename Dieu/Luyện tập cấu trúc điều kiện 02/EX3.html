<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Mời nhập chiều dài cạnh a của hình vuông ( đơn bị m) "));
        let S = a* a;
        if ( S >0)
            alert('Diện tích hình vuông là ' +S +'m2');
        else
            alert('có lỗi,mời nhập lại');
    </script>
</body>
</html>
