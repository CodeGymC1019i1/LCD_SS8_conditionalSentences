<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Mời nhập cạnh a hình chữ nhật (đơn vị m)'));
    let b = parseFloat(prompt('Mời nhập cạnh b hình chữ nhật (đơn vị m)'));
    let s = a*b;
    alert('Diện tích hình chữ nhật là :' + s);
</script>
</body>
</html>
