<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMIcothe</title>
</head>
<body>
<script>
    let chieucao=parseFloat(prompt('chieu cao cua ban'));
    let cannang=parseFloat(prompt('can nang cua ban'));
    let bmi=cannang/(chieucao*chieucao);
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
