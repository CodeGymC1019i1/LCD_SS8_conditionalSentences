<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let nhapso=prompt('Nhập số tại đây');
    let k= [1,2,5,8,12,15];
    for (i=0;i<k.length;i++){
        if (nhapso==k[i])
            document.write('số đã nhập là phần tử thứ' +i+'của mảng')
    }
</script>
</body>
</html>
