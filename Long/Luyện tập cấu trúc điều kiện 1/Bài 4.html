<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt('Số thứ 1'));
    let number2 = parseInt(prompt('Số thứ 2'));
    let number3 = parseInt(prompt('Số thứ 3'));
    let max = number1;
    if (number1<number2 || number1 <number3){
        if (number2>number3) { max = number2}
        else max = number3
    }
    alert('Giá trị lớn nhất là số '+ max);
</script>
</body>
</html>
