<!DOCTYPE html>
<html lang="en">
<head>

<h2> Do you love me?</h2>
<form>
    <button type="button" onclick="coyeu()" style="width: 70px;height: 30px">YES</button>
    <button type="button" id="no" onmouseover="khongyeu()" style="position: absolute;">NO</button>
</form>
<script>
    function coyeu() {
        alert('Yes. you are right ')

    }
    function khongyeu() {
        window.innerWidth = 500;
        window.innerHeight = 500;
        let x = Math.random() * window.innerHeight;
        let y = Math.random() * window.innerWidth;
        document.getElementById('no').style.left = y + 10+'px';
        document.getElementById('no').style.top = x + 10+'px';
    }
</script>
</body>
