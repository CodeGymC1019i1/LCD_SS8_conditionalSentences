<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhsongay</title>
</head>
<body>
<form>
    <input type="number" id="day">
    <button type="button" onclick="songay()"> Tính số ngày</button>
    <div id="result"></div>
    <script>


        function songay() {
            let thang = parseInt(document.getElementById('day').value);
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('result').innerHTML = "Tháng" + thang + "có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('result').innerHTML = "Tháng" + thang + "có 30 ngày";
                    break;
                case 2:
                    document.getElementById('result').innerHTML = "Tháng" + thang + "có 28 hoặc 29 ngày";
                    break;
            }

        }
    </script>
    <!--    <div id="result"></div>-->
</form>
</body>
</html>
